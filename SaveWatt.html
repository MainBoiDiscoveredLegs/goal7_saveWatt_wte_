    .mySlides {

    img {
      vertical-align: middle;
    }

    .slideshow-container {
      max-width: 90%;
      position: relative;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 1.5vw;
      margin-top: -2.1vw;
      color: rgb(197, 197, 197);
      font-weight: bold;
      font-size: 2vw;
      transition: 0.6s ease;
      border-radius: 3px;
      user-select: none;
    }

    .next {
      right: 0;
    }

    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }


    a:link {

    }

    }

    .sidenav {
      height: 100%;
      width: 20%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 2vw;
      text-align: 'left';

    }

    .sidenav a {
      padding: 1vw 3vw 1vw 1vw;
      text-decoration: none;
      font-size: 2vw;
      color: #818181;

    .tooltip {
      position: relative;
      display: inline;
      opacity: 0.8;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #111111;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 5px;
      position: absolute;
      z-index: 1;
      bottom: 115%;
      left: 50%;
      margin-left: 1vw;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    function mute() {

        muteButton.src = "notmuted.png";
      } else if (song.volume = 1) {
        song.volume = 0;
        muteButton.src = "muted.png";
      }
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides1(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
    }

    var slideIndex1 = 1;
    showSlides1(slideIndex1);

    function plusSlides(n) {
