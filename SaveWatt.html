<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box
    }

    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin: 0;
      background-color: white;
    }

    .mySlides {
      display: none
    }

    img {
      vertical-align: middle;
    }

    .slideshow-container {
      max-width: 90%;
      position: relative;
    }

    .prev,
    .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 1.5vw;
      margin-top: -2.1vw;
      color: rgb(197, 197, 197);
      font-weight: bold;
      font-size: 2vw;
      transition: 0.6s ease;
      border-radius: 3px;
      user-select: none;
    }

    .next {
      right: 0;
    }

    .prev:hover,
    .next:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }


    @-webkit-keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 0.5
      }
    }

    @keyframes fade {
      from {
        opacity: .4
      }

      to {
        opacity: 0.5
      }
    }


    a:link {
      color: rgb(39, 39, 39);
    }

    a:visited {
      color: rgb(39, 39, 39);
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .sidenav {
      height: 100%;
      width: 20%;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      padding-top: 2vw;
      text-align: 'left';

    }

    .sidenav a {
      padding: 1vw 3vw 1vw 1vw;
      text-decoration: none;
      font-size: 2vw;
      color: #818181;
      display: block;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }

    .main {
      margin-left: 23%;
      margin-top: 3vw;
      font-size: 2.2vw;
      padding: 0px 1vw;
      font-family: Arial, Helvetica, sans-serif;
      color: #333232;
      background-color: white;
      align-content: 'left';
      align-items: 'left';
    }

    .tooltip {
      position: relative;
      display: inline;
      opacity: 0.8;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 5px;
      position: absolute;
      z-index: 1;
      bottom: 115%;
      left: 50%;
      margin-left: 1vw;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .grid {
      display: flex;
      flex-wrap: nowrap;
    }

    .grid>div {
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      width: 50%;
      height: max-content;
    }

    table {
      margin-left: 1.2vw;
      padding: 0.5vw;
    }

    tr,
    td {
      padding: 1vw;
    }

    @media screen and (max-height: 450px) {
      .sidenav {
        padding-top: 15px;
      }

      .sidenav a {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="sidenav">

    <div class="tooltip"><a href="EfW.html" align="right">WTE / EFW</a>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");

      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
    }
  </script>
</body>

</html>
